components:
  schemas:
    Author:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        full_name:
          type: string
          maxLength: 100
        bio:
          type: string
        profile_picture:
          type: string
          format: uri
          nullable: true
      required:
      - full_name
      - id
      - user
    Blog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        content:
          type: string
        author:
          allOf:
          - $ref: '#/components/schemas/Author'
          readOnly: true
        author_id:
          type: integer
          writeOnly: true
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          readOnly: true
        category_ids:
          type: array
          items:
            type: integer
            writeOnly: true
          writeOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_published:
          type: boolean
      required:
      - author
      - categories
      - content
      - created_at
      - id
      - slug
      - title
      - updated_at
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
      - name
      - slug
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        blog_id:
          type: integer
          writeOnly: true
        user:
          type: string
          readOnly: true
        body:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        approved:
          type: boolean
          readOnly: true
      required:
      - approved
      - blog_id
      - body
      - created_at
      - id
      - user
    PatchedAuthor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        full_name:
          type: string
          maxLength: 100
        bio:
          type: string
        profile_picture:
          type: string
          format: uri
          nullable: true
    PatchedBlog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        content:
          type: string
        author:
          allOf:
          - $ref: '#/components/schemas/Author'
          readOnly: true
        author_id:
          type: integer
          writeOnly: true
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          readOnly: true
        category_ids:
          type: array
          items:
            type: integer
            writeOnly: true
          writeOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_published:
          type: boolean
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
    PatchedComment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        blog_id:
          type: integer
          writeOnly: true
        user:
          type: string
          readOnly: true
        body:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        approved:
          type: boolean
          readOnly: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
